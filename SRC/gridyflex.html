<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid y flex</title>
    <style>

    .contenedor {
        
        display: flex;
        flex-wrap: wrap-reverse;
        
    }

    .item {
        flex-basis: 200px;
        height: 50px;
        margin: 10px;
        padding: 1em;
        border: 5px solid #6e00d4;
        border-radius: 10px;
        background-color: #949bff;
    }
    </style>
</head>
<body>
    
    <div class="contenedor">
        <div class="item">elemento1</div>
        <div class="item">elemento2</div>
        <div class="item">elemento3</div>
        <div class="item">elemento4</div>
        <div class="item">elemento5</div>
    </div>

</body>
</html>
